<div class="container mt-5 mb-5">
  <h1>Форма авторизації</h1>
  <form (submit)="userLoginClick()">
   
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Введіть логін</label>
      <input type="text" class="form-control" [(ngModel)]="login" name="login" id="exampleInputEmail1"
        aria-describedby="emailHelp">
      
    </div>
   
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Введіть пароль</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
