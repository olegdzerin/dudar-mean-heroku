<div class="container mt-5 mb-5">
    <h1>Форма регістрації</h1>
    <form (submit)="userRegisterClick()">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Імя</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" id="exampleInputPassword1">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Введіть логін</label>
          <input type="text" class="form-control" [(ngModel)]="login" name="login" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Вваедіть email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1"  class="form-label">Вваедіть пароль</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1">
          </div>
 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
